<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e63946"/>
      <stop offset="100%" style="stop-color:#d62839"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="16" cy="16" r="15" fill="#1a1a2e" stroke="#e63946" stroke-width="1"/>

  <!-- Crosshair ring -->
  <circle cx="16" cy="16" r="10" fill="none" stroke="#e63946" stroke-width="1.5" opacity="0.7"/>

  <!-- Crosshair lines -->
  <line x1="16" y1="3" x2="16" y2="8" stroke="#e63946" stroke-width="2" stroke-linecap="round"/>
  <line x1="16" y1="24" x2="16" y2="29" stroke="#e63946" stroke-width="2" stroke-linecap="round"/>
  <line x1="3" y1="16" x2="8" y2="16" stroke="#e63946" stroke-width="2" stroke-linecap="round"/>
  <line x1="24" y1="16" x2="29" y2="16" stroke="#e63946" stroke-width="2" stroke-linecap="round"/>

  <!-- Mini dumbbell -->
  <rect x="11" y="15" width="10" height="2" rx="1" fill="#f1faee"/>
  <rect x="9" y="13" width="3" height="6" rx="1" fill="url(#grad)"/>
  <rect x="20" y="13" width="3" height="6" rx="1" fill="url(#grad)"/>

  <!-- Center -->
  <circle cx="16" cy="16" r="1.5" fill="#e63946"/>
</svg>
