<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e63946;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d62839;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1a1a2e" stroke="#e63946" stroke-width="3"/>

  <!-- Crosshair outer ring -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#e63946" stroke-width="4" opacity="0.8"/>

  <!-- Crosshair inner ring -->
  <circle cx="100" cy="100" r="40" fill="none" stroke="#e63946" stroke-width="3" opacity="0.6"/>

  <!-- Crosshair lines -->
  <line x1="100" y1="20" x2="100" y2="55" stroke="#e63946" stroke-width="4" stroke-linecap="round"/>
  <line x1="100" y1="145" x2="100" y2="180" stroke="#e63946" stroke-width="4" stroke-linecap="round"/>
  <line x1="20" y1="100" x2="55" y2="100" stroke="#e63946" stroke-width="4" stroke-linecap="round"/>
  <line x1="145" y1="100" x2="180" y2="100" stroke="#e63946" stroke-width="4" stroke-linecap="round"/>

  <!-- Dumbbell (horizontal, centered) -->
  <g transform="translate(100, 100)">
    <!-- Bar -->
    <rect x="-30" y="-4" width="60" height="8" rx="2" fill="#f1faee"/>
    <!-- Left weight -->
    <rect x="-38" y="-14" width="12" height="28" rx="3" fill="url(#gradient)"/>
    <!-- Right weight -->
    <rect x="26" y="-14" width="12" height="28" rx="3" fill="url(#gradient)"/>
  </g>

  <!-- Center dot -->
  <circle cx="100" cy="100" r="5" fill="#e63946"/>
</svg>
